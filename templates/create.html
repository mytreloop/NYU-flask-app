{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Leave your review here</p>
<form method="POST" action="{{ url_for('create_post') }}">
  <p>Your go-to: <input type="text" id="fname" name="fname" /><br /></p>

  <p>
    Review:
    <textarea type="text" id="fmessage" name="fmessage"></textarea>
  </p>

  <p>Rating: <input type="text" id="frating" name="frating" /><br /></p>

  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>

</form>
{% endblock %}
