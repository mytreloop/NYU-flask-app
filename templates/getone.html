{% extends 'base.html' %}

{% block container %}
<h2>Random Challenge!</h2>
<p>
        
    {% sample %}
    <div>
        
        <p class="post">
        </p>

        <p>
            <b>I visited: </b> {{ sample.name }}
        </p>

        <p>
            {{ sample.message }}
        </p>
        <p>
            <b>Rating: </b> {{ sample.rating }}
        </p>  
    </div>
    {%endfor%}
</p>
{% endblock %}
