<!DOCTYPE html>
<html>
  <head>
    <title>Protobia</title>
    <figure>
      <img src="images/protobiatech.jpg"
         width="50"
         height="50">
      <figcaption>Copyright to Protobia Tech</figcaption>
    </figure>
    <style>
      title {text-align: center;}
      p {text-align: center;}
    </style>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Protobia</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All Reviews</a> |
          <a href="{{ url_for('create')}}">Create Your Own Review</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          Powered by NYU i6 
        </p>
      </footer>
    </div>
  </body>

</html>
