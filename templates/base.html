<!DOCTYPE html>
<html>
  <figure>
    <img src="https://github.com/mytreloop/test/blob/main/images/protobiatech.jpg?raw=true"
       width="200"
       height="200"
       title="Copyright to Protobia Tech">
  </figure>

  <head>
    <title>Protobia</title>
    <style>
      title {text-align: center;}
      p {text-align: center;}
    </style>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Protobia</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All Reviews</a> |
          <a href="{{ url_for('create')}}">Create Your Own Review</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          Powered by NYU i6 
        </p>
      </footer>
    </div>
  </body>

</html>
